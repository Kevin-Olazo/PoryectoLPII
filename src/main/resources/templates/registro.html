<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Cuenta - MediCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100 py-5">

<div class="card shadow-lg border-0" style="max-width: 600px; width: 100%;">
    <div class="card-body p-5">

        <div class="text-center mb-4">
            <h1 class="fw-bold text-primary"><i class="bi bi-hospital-fill"></i> MediCare</h1>
            <p class="text-muted">Únete a nosotros para gestionar tu salud</p>
        </div>

        <div th:if="${error}" class="alert alert-danger d-flex align-items-center" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <div th:text="${error}">Error</div>
        </div>

        <form th:action="@{/registro}" method="post">
            <h5 class="mb-3 border-bottom pb-2">Datos Personales</h5>

            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label class="form-label">Nombres</label>
                    <input type="text" name="nombres" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Apellidos</label>
                    <input type="text" name="apellidos" class="form-control" required>
                </div>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label class="form-label">DNI</label>
                    <input type="text" name="dni" class="form-control" maxlength="8" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Teléfono</label>
                    <input type="text" name="telefono" class="form-control">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Dirección</label>
                <input type="text" name="direccion" class="form-control" placeholder="Av. Principal 123">
            </div>

            <h5 class="mb-3 mt-4 border-bottom pb-2">Datos de Acceso</h5>

            <div class="mb-3">
                <label class="form-label">Correo Electrónico</label>
                <input type="email" name="email" class="form-control" placeholder="nombre@ejemplo.com" required>
            </div>

            <div class="mb-4">
                <label class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control" required>
                <div class="form-text">Usa al menos 6 caracteres para mayor seguridad.</div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Crear Cuenta</button>
                <a href="/login" class="btn btn-outline-secondary">Ya tengo cuenta, iniciar sesión</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
