<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Citas - MediCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">üè• MediCare</a>
        <div class="ms-auto d-flex align-items-center">
            <span class="text-white me-3">Hola, <strong th:text="${paciente.nombres}">Usuario</strong></span>
            <a href="/logout" class="btn btn-sm btn-outline-light">Salir</a>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-primary"><i class="bi bi-calendar-event"></i> Mis Citas M√©dicas</h2>
        <a href="/reservar/tipo" class="btn btn-success rounded-pill px-4">
            <i class="bi bi-plus-lg"></i> Nueva Cita
        </a>
    </div>

    <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${mensaje}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover table-striped mb-0 align-middle">
                    <thead class="bg-primary text-white">
                    <tr>
                        <th class="py-3 ps-4">Fecha</th>
                        <th class="py-3">Hora</th>
                        <th class="py-3">Especialidad</th>
                        <th class="py-3">M√©dico</th>
                        <th class="py-3">Estado</th>
                        <th class="py-3 pe-4 text-end">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${citas.isEmpty()}">
                        <td colspan="6" class="text-center py-5 text-muted">
                            <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                            No tienes citas registradas a√∫n.
                        </td>
                    </tr>

                    <tr th:each="cita : ${citas}">
                        <td class="ps-4 fw-bold" th:text="${#temporals.format(cita.fechaReserva, 'dd/MM/yyyy')}">01/01/2026</td>
                        <td th:text="${cita.horaReserva}">10:00</td>
                        <td><span class="badge bg-info text-dark" th:text="${cita.medico.especialidad.nombre}">General</span></td>
                        <td th:text="'Dr. ' + ${cita.medico.apellidos}">Dr. House</td>

                        <td>
                            <span th:if="${cita.estado == 'PENDIENTE'}" class="badge bg-warning text-dark">Pendiente</span>
                            <span th:if="${cita.estado == 'ATENDIDO'}" class="badge bg-success">Atendido</span>
                            <span th:if="${cita.estado == 'CANCELADO'}" class="badge bg-secondary">Cancelada</span>
                        </td>

                        <td class="pe-4 text-end">
                            <form th:if="${cita.estado == 'PENDIENTE'}" action="/paciente/cita/cancelar" method="post" style="display:inline;"
                                  onsubmit="return confirm('¬øEst√°s seguro de que deseas cancelar esta cita? El horario quedar√° libre.');">
                                <input type="hidden" name="idCita" th:value="${cita.idCita}">
                                <button type="submit" class="btn btn-sm btn-outline-danger" title="Cancelar Cita">
                                    <i class="bi bi-x-lg"></i> Cancelar
                                </button>
                            </form>

                            <span th:unless="${cita.estado == 'PENDIENTE'}" class="text-muted small">--</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-white pt-4 pb-2 mt-auto text-center">
    <p class="small">¬© 2026 MediCare</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
