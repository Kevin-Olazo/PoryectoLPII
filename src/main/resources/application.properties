spring.application.name=medicare
# Configuración del Puerto (Opcional, por defecto es 8080)
server.port=8080

# 1. Conexión a Base de Datos
spring.datasource.url=jdbc:mysql://localhost:3306/medicare_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
# (NOTA: Si tu contraseña de MySQL es vacía o diferente, cámbiala aquí arriba)

# 2. Configuración de JPA / Hibernate
# "update": Crea las tablas si no existen, o las actualiza si cambias algo en Java.
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect